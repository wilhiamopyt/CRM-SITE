<body>
    <!--Nav-->
    <nav class="navbar bg-light">
        <div class="container">
          <img src="img/opytcrm.png" alt="OpytCrm" title="OpytCrm" width="90" height="" 
          id="OpytCrm">

            <div>
                <form class="d-flex">
                  <input id="textinput"class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                  <button class="btn btn-outline-warning" type="submit" onclick="enviar()" >Pesquisar</button>
                </form>

    <!--Conteudo principal-->
    <div id="d1"class="container"><p>
        <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse" 
        data-bs-target="#collapseWidthExample" aria-expanded="false" 
        aria-controls="collapseWidthExample">
        Oportunidades
        </button>
      </p>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 300px;">
            <p id="texto"></p>
          </div>
        </div>
      </div></div>
      <!--Scripts-->
      <script type="text/javascript">
      
        function enviar(){
            var valor = document.getElementById("textinput").value;
            document.getElementById("texto").innerHTML= valor;   
        }
        
        
       </script>
